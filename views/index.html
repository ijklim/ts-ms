<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <title>Timestamp Microservice v.1</title>

  <style>
  </style>
</head>

<body>
  <h1>Welcome to Timestamp Microservice</h1>

  <h2>Samples:</h2>



  <script type='text/javascript'>
    let container = document.querySelector('body');

    function writeTitle(title) {
      container.innerHTML += `<h2>--- ${title} ---</h2>`;
    }

    function writeData(data) {
      container.innerHTML += `<p>${data}</p>`;
    }

    const domainName = 'https://ts-ms.glitch.me/';
    let samples = [
      'jan 10, 1972',
      '3-4-2018',
      '1998-10-23',
      '388691200000'
    ];

    samples.forEach(sample => {
      writeData(`<a href='${domainName}${sample}'>${domainName}${sample}</a>`);
    });
  </script>
</body>

</html>
